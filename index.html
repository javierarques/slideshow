<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jquery slideshow plugin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<style>
			body{
				margin: 40px auto;
				text-align: center;
				font-family: georgia, serif;
			}
			.slideshow{
				list-style: none;
				overflow: hidden;
				margin: 0;
				padding: 0;
				text-align: center;
			}
			.slideshow li{
				margin: 0;
				padding: 0;
			}
		</style>

</head>

<body>

	<ul class="slideshow">
		<li>
			<img src="http://placehold.it/320x180" alt="slide 1" />
			<p>Slide 1</p>
		</li>
		<li>
			<img src="http://placehold.it/320x180" alt="slide 2" />
			<p>Slide 2</p>
		</li>
		<li>
			<img src="http://placehold.it/320x180" alt="slide 3" />
			<p>Slide 3</p>
		</li>
	</ul>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="slideshow.js"></script>
<script type="text/javascript">
	jQuery('document').ready( function ($) {
		$('.slideshow').slideshow( { interval: 5000, fadeDuration: 400, showNavigation: false});
	})
</script>

</body>
</html>
